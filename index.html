<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Kalam&family=Lora:ital@1&family=Orbitron:wght@700&family=Roboto+Slab&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>System of Dungeons</title>
</head>

<body>
    <div class="maincontainer">
        <h1 class="main">STATUS</h1>
        <div class="mainbox">
            <div class="container">
                <div class="box1">
                    <div class="name">
                        <h2 style="display: inline;">NAME:</h2>
                        <input type="text">
                    </div>
                    <div class="level">
                        <h2 style="display: inline;">LEVEL:</h2>
                        <input type="text"><br>
                    </div>
                    <div class="job">
                        <h2 style="display: inline;">JOB:</h2>
                        <input type="text">
                    </div>
                    <div class="fatigue">
                        <h2 style="display: inline;">FATIGUE:</h2>
                        <input type="text">
                    </div>
                </div>
                <div class="title">
                    <h2 style="display: inline;">TITLE:</h2>
                    <input type="text">
                </div>
                <div class="hp">
                    <h2 style="display: inline;">HP:</h2>
                    <input type="text">
                    <hr style="width: 130px;
                position: relative;
                left: -182px;
                border-block-color: white;
                border-style: solid;">
                </div>
                <div class="mp">
                    <h2 style="display: inline;">MP:</h2>
                    <input type="text">
                    <hr style="width: 50px;
                position: relative;
                left: -223px;
                border-block-color: white;
                border-style: solid;">
                </div>
            </div>
            <br>
            <div class="dia1">&#x2666;</div>
            <hr style="width: 550px;
        border-block-color: white; 
        border-style: solid;"><br>
            <div class="container2">
                <div class="strength">
                    <h2 style="display: inline;">STRENGTH:</h2>
                    <input type="number">
                </div>
                <div class="vitality">
                    <h2 style="display: inline;">VITALITY:</h2>
                    <input type="number"><br>
                </div>
                <div class="agility">
                    <h2 style="display: inline;">AGILITY:</h2>
                    <input type="number">
                </div>
                <div class="intelligence">
                    <h2 style="display: inline;">INTELLIGENCE:</h2>
                    <input type="number"><br>
                </div>
                <div class="sense">
                    <h2 style="display: inline;">SENSE:</h2>
                    <input type="number">
                </div>
            </div><br>
            <div class="dia1">&#x2666;</div>
            <hr style="width: 550px;
        border-block-color: white;
        border-style: solid;"><br>
            <div class="container3">
                <div class="remaining">
                    <h2 style="display: inline;">REMAINING POINTS:</h2>
                    <input type="number">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
